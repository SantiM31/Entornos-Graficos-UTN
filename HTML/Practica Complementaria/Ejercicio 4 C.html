<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 Comp</title>
</head>
<body>
    <p>4.A. Campo requerido.
        <form action="#">
            <input type="text" id="Usuario" required>
            <input type="submit" value="Enviar">
        </form>
    </p>
    <hr>
    <p>4.B. Campo tipo mail.
        <form action="#">
            <input type="email" id="Correo" required>
            <input type="submit" value="Enviar">
        </form>
    </p>
    <hr>
    <p>4.C. Campo tipo fecha.
        <form action="#">
            <input type="date" id="Fecha" required>
            <input type="submit" value="Enviar">
        </form>
    </p>
    <hr>
    <p>4.D. Campo tipo color.
        <form action="#">
            <input type="color" id="Color" required>
            <input type="submit" value="Enviar">
        </form>
    </p>
    <hr>
    <p>4.E. Campo tipo number.
        <form action="#">
            <input type="number" id="Numero" min="1" max="100" required>
            <input type="submit" value="Enviar">
        </form>
    </p>
</body>
</html>
